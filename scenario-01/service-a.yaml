apiVersion: v1
kind: Namespace
metadata:
  name: service-a-ns
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: service-a-sa
  namespace: service-a-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a-deploy
  namespace: service-a-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
      version: 0.0.1
  template:
    metadata:
      labels:
        app: service-a
        version: 0.0.1
    spec:
      serviceAccountName: service-a-sa
      containers:
      - name: service-a-co
        image: curlimages/curl
        command: ["/bin/sh"]
        args: ["-c", "while curl http://service-b.service-b-ns/uuid; do sleep 1.0; done;"]
