apiVersion: v1
kind: Namespace
metadata:
  name: service-b-ns
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: service-b-sa
  namespace: service-b-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b-deploy
  namespace: service-b-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-b
      version: 0.0.1
  template:
    metadata:
      labels:
        app: service-b
        version: 0.0.1
    spec:
      serviceAccountName: service-b-sa
      containers:
      - name: service-b-co
        image: kennethreitz/httpbin
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: service-b
  namespace: service-b-ns
spec:
  selector:
    app: service-b
    version: 0.0.1
  ports:
  - name: service-b-http-port
    protocol: TCP
    port: 80
    targetPort: 80
